jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Setup Ruby without bundler-cache
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          # Remove: bundler-cache: true

      # 2. Add the Linux platform to Gemfile.lock
      # This step fixes the platform mismatch
      - name: Add Linux platform to Gemfile.lock
        run: bundle lock --add-platform x86_64-linux

      # 3. Install dependencies (this will use or create a cache)
      - name: Install dependencies
        run: bundle install

      # ... the rest of your steps
      - name: Build site with Jekyll
        run: bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
